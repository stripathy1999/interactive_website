    <div id="intro" class="intro">
        <h1 class="intro-text">Hello<br>Sakshi</h1> <!-- Line break for two-line text -->

        <div class="sakura-container">
            <div class="sakura"></div>

            <p>Let's face life together...</p>
        </section>
    </div>
